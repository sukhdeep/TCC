{% load i18n %}
<html>
<head>

{% block content %}
  <h1>Search</h1>
   {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}

    <form action="" method="post">
	{% csrf_token %}
           <table>
	<tr><td><label for="id_place">Site:</label></td><td><input id="id_place" type="place" name="place"  maxlength="600" /></td></tr>
	 
			
{% if test %}
       {% for tests in test%}
        	   
		 <tr><td><label for="check">Test:</label></td><td> <input type="checkbox" name="test" value="{{tests.id}}">
		 <label for="check">{{ tests.name }}</label><br /></td></tr>


       {% endfor %}      
       {% endif  %}
	

        </table>
        <input type="submit" value="Submit">
    </form>

</html>
{% endblock %}
